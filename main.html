<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Table -->
    <table border="1" style="width: 100%; height: 100%">
      <!-- Row 1 -->
      <tr>
        <!-- Cell 1: Nested Table 1 -->
        <td>
          <table border="1" style="width: 100%">
            <tr>
              <th>Nested Table 1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>

        <!-- Cell 2: Nested Table 2 -->
        <td>
          <table border="1" style="width: 100%">
            <tr>
              <th colspan="2">Nested Table 2</th>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- Row 2 -->
      <tr>
        <!-- Cell 3: Nested Table 3 -->
        <td>
          <table border="1" style="width: 100%">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td><a href="#">Nested Table</a></td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- Cell 4: Nested Table 4 -->
        <td>
          <table border="1" style="width: 100%">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr style="background-color: black">
              <td style="color: white">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
